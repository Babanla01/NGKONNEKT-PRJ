<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGKONNEKT LOGIN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <div class="register__container login__container">
      <div class="login__box">
        <img src="Images/footer-img.png" alt="" class="register__img" />
        <h3 class="login__title">Sign In</h3>
      </div>
      <form class="login__form" id="login-form">
        <div class="input__container">
          <label for="login-user" class="input__label"> UserName*</label>
          <input type="text" class="inputs" id="login-user" />
          <small id="" class="error"></small>
        </div>
        <div class="input__container">
          <label for="login-pass" class="input__label"> Password*</label>
          <input type="text" class="inputs" id="login-pass" />
          <small id="" class="error"></small>
        </div>
        <div class="login__btn">
          <a href="" class="login__link input__link">Forgot Password ?</a>
          <button class="button" type="submit">Sign In</button>
        </div>
      </form>
      <div class="sign__in">
        <small>Don't have an account yet ?</small>
        <a href="register.html" class="input__link">Sign Up</a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
